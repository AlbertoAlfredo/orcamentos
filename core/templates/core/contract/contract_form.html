{% extends "base.html" %}

{% load bootstrap %}

{% block title %}
	<title>Contract Form</title>
{% endblock title %}

{% block content %}

<form class="form-horizontal" action="." method="POST">
    <legend>Contrato</legend>
    {% csrf_token %}
    {{ form.proposal|bootstrap_horizontal }}
    {{ form.contractor|bootstrap_horizontal }}
    {{ form.is_canceled|bootstrap_horizontal }}

	<div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" id="id_submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
</form>

{% endblock content %}
